        {% for movie in movies %}
            <div class="card">
                <div class="front"
                     style="background-image: url({{ movie.img_url }});">
                    <p class="large">{{ movie.rating }}</p>
                </div>
                <div class="back">
                    <div>
                        <div class="title">{{ movie.title }} <span class="release_date">({{ movie.year }})</span></div>
                        <div class="rating">
                            <label>{{ movie.rating }}</label>
                            <i class="fas fa-star star"></i>
                        </div>
                        <p class="review">{{ movie.review }}</p>
                        <p class="overview">
                            {{ movie.description }}
                        </p>

                        <a href="{{ url_for('index', title = movie.title) }}" class="button">Update</a>
                        <a href="{{ url_for('index', record_id = movie.id) }}" class="button delete-button">Delete</a>

                    </div>
                </div>
            </div>
        {% endfor %}


<div class="container text-center add">
        <a href="{{ url_for('index') }}" class="button">Add Movie</a>
    </div>
